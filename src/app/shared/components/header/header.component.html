<header class="header">
  <nav class="navbar navbar-expand-lg bg-secondary bg-opacity-10">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="''">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="''" routerLinkActive="active"
               [routerLinkActiveOptions]="{exact:true}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'catalog'">Каталог</a>
          </li>
        </ul>
        <form class="d-flex" role="search" [formGroup]="searchForm" (ngSubmit)="search()">
          <input type="text" class="form-control me-2" placeholder="Поиск чая" formControlName="search">
          <button type="submit" class="btn btn-outline-primary ps-4 pe-4 me-2"
                  [disabled]="searchForm.invalid || searchForm.disabled">Найти
          </button>
          <button type="button" class="btn btn-outline-primary ps-4 pe-4" (click)="clear()">Очистить</button>
        </form>
      </div>
    </div>
  </nav>
</header>
