<div class="col container-sm">
  <div class="border border-1 border-secondary border-opacity-25 rounded rounded-1 ps-0 pe-0 h-100 d-flex flex-column">
    <div class="flex-grow-1">
      <div class="row">
        <div class="col-4">
          <img [src]="product.image" class="w-100" alt="Чай {{product.id}}">
        </div>
        <div class="col-8">
          <h5 class="fw-bold h5 mb-2 mt-2 text-center fs-3 text-success">{{product.title}}</h5>
          <div class="fs-6 ms-2 me-2">{{product.description}}</div>
        </div>
      </div>
      <div class="m-2 mt-4">
        <button class="btn btn-primary ps-5 pe-5 w-100" (click)="goByLink('catalog', product.id)">Подробнее</button>
      </div>
    </div>
  </div>
</div>
